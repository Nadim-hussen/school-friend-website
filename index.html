<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            font-size: 2.2rem;
            animation: nadim 2s linear 0s infinite forwards;
        }
        @keyframes nadim {
            0%{
                background-color: #ffb247;
                color: white;
            }
            10%{
                background-color: #d2aa87;
            }
            20%{
                background-color: #ff007f;
            }
            40%{
                background-color: #c0c0c0;
                color: black;
            }
            50%{
                background-color: #fe8661;
            }
            60%{
                background-color: #fe9414;
                color: white;
            }
            70%{
                background-color:  #d7d8cc ;

            }
            80%{
                background-color: #d5d5d7;
                color: black;
            }
            90%{
                background-color: #c28e5c;
            }
            100%{
                background-color:  #4169e1 ;
            }
        }
        .head h1{
            font-family: 'Lobster', cursive;
        }

    </style>
</head>
<body>
    <div class="head">
        <h1 id="hello"></h1>
    </div>
    <script>
        let name = document.getElementById('hello')
        function setname(){
            name.innerText = "Nadim Hussen";
            setTimeout(()=>{
                name.innerText="Dider Hussen"
                setTimeout(()=>{
                    name.innerText="H.R Habib";
                    setTimeout(()=>{
                        name.innerText="Khaled Ahemed";
                        setTimeout(()=>{
                            name.innerText="Tawhid Al Mamun"
                            setTimeout(()=>{
                                name.innerText="Mahfuz"
                                setTimeout(()=>{
                                    name.innerText="Samsul Islam"
                                    setTimeout(()=>{
                                        name.innerText="Mamun"
                                        setTimeout(()=>{
                                            name.innerText="Mahim"
                                            setTimeout(() => {
                                                name.innerText="Mumin"
                                                setTimeout(()=>{
                                                    name.innerText="Sahibur Rahman"
                                                    setTimeout(()=>{
                                                        setTimeout(() => {
                                                            name.innerText="Amad Uddin Nadim"
                                                            setTimeout(() => {
                                                                setname();
                                                            }, 1500);
                                                        }, 1500);

                                                    },1500)
                                                },1500)
                                            }, 1500);
                                        },1500)
                                    },1500)
                                },1500)


                        },1500)
                        },1500)
                    },1500)
                },1500)
            },1500)
        }
        setname();
    </script>
</body>
</html>
